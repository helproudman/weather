<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/4e066a5025.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- location search input field and button to submit search for JS functionality    -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 general-styles">
                <h1>Weather forecast</h1>
            </div>

            <div class="col-sm-12">
                <label for="location-input">Search for your location</label>
                <input type="text" class="location-input" id="location-input" placeholder="search for a place">
            </div>
            <div class="col">
                <button id="location-search">click to search</button>
            </div>

            <!-- display for current day -->

            <div class="col-sm-12">
                <h2 id="location-display" class="general-styles">Your location</h2>
            </div>

            <div class="col-sm-12">


                <p id="current-temperature" class="general-styles">display temperature today</p>
                <p id="current-summary" class="general-styles">display today's weather summary</p>
                <!-- <img src="" id="current-weather-icon" alt="today's weather"> -->


            </div>
        </div>
        <br>
        <!-- forecast for next four days in bootstrap columns to be responsive -->

        <div class="row general-styles" id="forecast">
            

            
        </div>
    </div>





    <script src="assets/js/script.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
</body>

</html>
