<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description"
        content="weather application to show the weather for today and the following four days for your chosen location">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <script src="https://kit.fontawesome.com/4e066a5025.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- location search input field and button to submit search for JS functionality    -->
    <div class="container" id="background">
        <div class="row">
            <div class="col-sm-12 general-styles contrast-text-colour">
                <h1>Weather forecast</h1>
            </div>

            <div class="col-sm-12">
                <!-- form created to input the location to be searched.        -->
                <form id="input">
                    <label for="location-input" id="location-input-label" style="font-size: 20px;">Search for your location</label>
                    <input type="text" class="location-input form-control" id="location-input"
                        placeholder="search for a place">
                </form>
            </div>
            <div class="col mx-auto">
                <button id="location-search" class="btn btn-success" type="button"
                    aria-label="add location to search">click to search</button>
            </div>

            <!-- display for current day -->

            <div class="col-sm-12" id="current-day">
                <h2 id="location-display" class="general-styles contrast-text-colour">Your location</h2>
            </div>

            <div class="col-sm-12 col-md-3 mx-auto general-styles contrast-text-colour" id="weather-today">
                <p id="current-date">Today's date</p>



                <p id="current-temperature">Today's temperature</p>
                <p id="current-summary">Today's weather summary</p>
                <div class="mx-auto">

                    <img src="icons/unknown.png" id="current-weather-icon" alt="today's weather summary as an icon">
                </div>



            </div>
        </div>

        <!-- forecast for next four days in bootstrap columns to be responsive -->


        <div class="row general-styles" id="forecast">
            <div class="col-sm-12, col-md-3 col-lg-3">

            </div>

        </div>
        <div class="col footer">
            <footer>
                <ul id="links">
                    <li><a href="https://www.facebook.com/helen.proudman/" target="_blank" rel="noopener"
                            aria-label="Visit my Facebook page (opens in a new tab)"><i
                                class="fa-brands fa-facebook"></i></a>
                    </li>



                    <li><a href="https://github.com/helproudman/" target="_blank"
                            aria-label="Visit my Github page (opens in a new tab)"><i
                                class="fa-brands fa-github"></i></a>
                    </li>

                    <li><a href="https://instagram.com/helenproudman" target="_blank" rel="noopener"
                            aria-label="Visit my Instagram page (opens in a new tab)"><i
                                class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>


            </footer>
        </div>





    </div>







    <script src="assets/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
</body>

</html>
